<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Time Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Job Time Card</h1>
    </header>

    <!-- main -->
    <main>
      <div class="container">
        <div class="summary">
          <p>Completed Days: <span id="completed-days">0</span></p>
        </div>
        <div id="calendar"></div>
      </div>
    </main>

    <!-- footer -->
    <footer class="bottom-nav">
      <button class="nav-icon" id="settlementBtn">
        <span>💰</span>
        <span>精算</span>
      </button>
    </footer>

    <!-- ポップアップ -->
    <div class="popup-overlay" id="settlementPopup">
      <div class="popup-content">
        <h2>精算結果</h2>
        <div class="amount-display">
          <span id="settlementAmount">0円</span>
        </div>
        <button class="share-btn" id="shareBtn">
          <img src="img/share.svg" alt="共有" />
        </button>
        <button class="close-btn" id="closeBtn">
          <img src="img/close.svg" alt="閉じる" class="close-btn-img" />
        </button>
      </div>
    </div>

    <!-- 効果音：追加時 -->
    <audio id="coin-sound" src="coin.mp3" preload="auto"></audio>
    <!-- script -->
    <script src="script.js"></script>
    <script src="share.js"></script>
  </body>
</html>
